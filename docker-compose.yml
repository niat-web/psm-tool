services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    env_file:
      - .env
    environment:
      BACKEND_PORT: 4000
    ports:
      - "4000:4000"
    volumes:
      - ./DownloadedVideos:/app/DownloadedVideos
      - ./GeneratedTranscripts:/app/GeneratedTranscripts
      - ./Q&A:/app/Q&A
      - ./AudioChunks:/app/AudioChunks
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        REACT_APP_API_URL: /api
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped
